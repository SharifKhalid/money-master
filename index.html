<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Title -->
    <h1 id="title" class="text-center my-3 ">Search Your Favourite Phone</h1>

    <!-- Search Button -->
    <div class="input-group mb-3  my-4 w-50 mx-auto ">
        
        <input id ="searchInput" type="text" class="form-control " placeholder="Phone search" aria-label="Recipient's username" aria-describedby="button-addon2">
        
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>
    
    <!-- Details Information -->
    <section id="detail-information" class="container d-flex justify-content-center my-5"></section>
        
      

    <!-- If phone is not found -->
    <div id="alert-show"></div>

    <!-- Search Result Card -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
   
    </div>

    <!-- JavaScript Link -->
    <script src="/Search-Phone.js"></script>

    <!-- Bootstrap JS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</body>
</html>
